<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Variável no javascript</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<section class="container d-flex justify-content-center mt-5">
        <form class="card p-3 col-3">
            <h4 class="d-flex justify-content-center mb-4 mt-2">CALCULADORA</h4>
            
            <div class="mb-3">
              <label class="form-label" >Digite o Primeiro Valor</label>
              <input type="text" class="form-control" id="val1">
            </div>

            <div class="mb-3">
              <label class="form-label">Digite o Segundo Valor</label>
              <input type="text" class="form-control" id="val2">
            </div>

            <button class="btn btn-dark" onclick="botao()">Calcular</button>
          </form>
   </section>

   <script>
    function botao() {
      var valor1 = document.getElementById("val1").value;
      var valor2 = document.getElementById("val2").value;

      var soma = parseInt(valor1) + parseInt(valor2);
      var sub = parseInt(valor1) - parseInt(valor2);
      var mult = parseInt(valor1) * parseInt(valor2);
      var div = parseInt(valor1) / parseInt(valor2);

      alert("Soma: " + soma + " subtração: " + sub + " multiplicação: "+ mult + " divisão: " + div);
    }
   </script>
    
</body>
</html>
